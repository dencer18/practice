{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm delete product # {{ product.pk }}
{% endblock %}

{% block body %}
    <h1> Are you sure you want to delete {{ object.name }}?</h1>
    <br>
    <div>
        <a href={% url 'shopapp:product-detail' pk=object.pk %}>Back to product</a>
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Delete</button>
        </form>
    </div>
{% endblock %}

{% extends 'shopapp/base.html' %}

{% block title %}
    Create New Product
{% endblock %}

{% block body %}
    <h1> Create Products </h1>
    <div>
        <form method="post">
            {% csrf_token %}

            {{ form.as_p}}
            
            <button type="submit">
                Create
            </button>
        </form>
    </div> 
    <div>
        <a href={% url 'shopapp:products-list' %}>
        Back to products list
        </a>
    </div
{% endblock %}

{% extends 'shopapp/base.html' %}

{% block title %}
    Create New Order
{% endblock %}

{% block body %}
    <h1> Order </h1>
    <div>
        <form method="post">
            {% csrf_token %}

            {{ form.as_p}}
            
            <button type="submit">
                Create
            </button>
        </form>
    </div> 
    <div>
        <a href={% url 'shopapp:orders-list' %}>
        Back to order list
        </a>
    </div
{% endblock %}

{% extends 'requestdataapp/base.html' %}

{% block title %}
   Upload  file
{% endblock %}

{% block body %}
    <h1> Upload </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <input name="myfile" type="file">
        </p>
        <button type="submit">
            Submit
        </button>
    </form>
   {% endblock %}
